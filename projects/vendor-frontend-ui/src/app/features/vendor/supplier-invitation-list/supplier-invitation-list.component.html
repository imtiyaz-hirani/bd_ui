<div class="row ">
  <div class="col-12">
    <div class="d-flex flex-row">
      <div>
          <h3 class="main-title">Stray</h3>
      </div>
      <div class="ml-auto">
          <div class="d-flex flex-row">
              <div>
                  <button  class="e-control e-btn e-lib e-primary" (click)="addRecord()">Add New Stray</button>
              </div>
          </div>

      </div>
  </div>

  </div>

</div>

<div class="row ">
  <div class="col-lg-12">



              <div *ngIf="showFilter">
                <div id="dailogbox" >
                   <vendor-supplier-list-filter  [dialogVisible]='true' (dialogClosed)="hideFilter($event)" (queryChange) = "onQueryChange($event)"></vendor-supplier-list-filter>
                </div>
                </div>
              <div class="mt-2">
                <vendor-supplier-list-toolbar class="control-section" class="toolbar" [chips] = 'chips' (showFiterValue)="displayFilter()"></vendor-supplier-list-toolbar>

              </div>
              <div class="row">
                <div class="col-12 mt-3 mb-4">
                  <div tabindex="0" class="e-card">
                    <vendor-supplier-list-grid [data]="strayData" (queryChange) = "onQueryChange($event)"></vendor-supplier-list-grid>
                  </div>
                </div>
              </div>






  </div>
</div>

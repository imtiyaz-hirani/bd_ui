<div id="dailogbox" class="control-section">
  <div #container class='root-container'></div>
  <ejs-dialog class="serra-popup-query-builder" id='dialog' #ejDialog header="Query" [target]="target" [buttons]='buttons'
  width='800px'  showCloseIcon='true' height='auto' (close)="dialogClosed()"  [position]='dialogPosition' [visible] ='dialogVisible'>

  <ng-template #content >
      <div class="row serra-form mb-6">
      <div class="col-12" >
          <div class="e-card serra-card p-4 serrala-card-form">
              <form class="" [formGroup]="strayForm">

                <div class="row">


                  <ng-container  [ngSwitch]="item.inputType" *ngFor="let item of strayForm1">
                    <div class="col-6" *ngSwitchCase = "'date'" >
                        <div class="form-group mt-2">
                                    <ejs-datepicker  [placeholder]="item.formName" [formControlName]="item.formControlName" format = "dd-MMM-yyyy"></ejs-datepicker> 
                        </div>
                    </div>

                    <div class="col-6" *ngSwitchCase = "'input'">
                        <div class="form-group">
                                    <ejs-textbox [placeholder]="item.formName" [formControlName]="item.formControlName"
                                        floatLabelType="Auto" ></ejs-textbox>
                        </div>
                    </div>

                    <div class="col-6" *ngSwitchCase = "'dropdown'">
                      <div class="form-group">
                                  <ejs-dropdownlist 
                                      [dataSource]="item.dataSource" floatLabelType="Auto"
                                      [formControlName]="item.formControlName" [fields]='dropdownFields'
                                      [placeholder]="item.formName"
                                      [showClearButton]="true">
                                  </ejs-dropdownlist>
                      </div>
                  </div>
            
                </ng-container>

                </div>

                  

                 



              </form>


                  
              
          </div>
      </div>

      <!-- <div class="col-12" >
          <div class="form-action-footer-section d-flex align-items-center pl-8">
            <div class="d-flex flex-row">
              <div>
                <button  class="e-control e-btn e-lib e-primary" [disabled]="!strayForm.valid || !file"
                  (click)="saveStray()">
                  Save Stray
                </button>
              </div>
             
          </div>
        </div>
     
  </div> -->

</div>

  </ng-template>

  <ng-template #footerTemplate>
    <div class="d-flex flex-row align-items-center">
      <div class="left-content pl-2">
        <div class="body-2">{{'SHARED.PF_SERRALA_DIALOG.DIALOG_LABELS.RESULTS' | translate: {rowCount: '0'} }}</div>
      </div>
      <div class="right-content ml-auto">
        <div class="d-flex flex-row align-items-center">
          <div class="mr-2">
            <a (click)="resetFilter()">{{'SHARED.PF_SERRALA_DIALOG.DIALOG_LABELS.CLEAR_ALL' | translate}}</a>
          </div>
          <div class="mr-2">
            <button ejs-button  cssClass="e-small" (click)="hideDialog()">{{'SHARED.PF_SERRALA_DIALOG.DIALOG_LABELS.CANCEL' | translate}}</button>
          </div>
          <div>
            <button ejs-button [isPrimary]="true" cssClass="e-small" (click)="applyFilter()">{{'SHARED.PF_SERRALA_DIALOG.DIALOG_LABELS.APPLY' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</ejs-dialog>
</div>

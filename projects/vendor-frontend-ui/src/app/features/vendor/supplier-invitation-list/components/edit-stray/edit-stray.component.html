<div class="add-stray">
    <div class="row" >
        <div class="col-12">
            <div class="d-flex flex-row">
                <div>
                    <h3 class="main-title">Edit Stray</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row serra-form mb-6">
        <div class="col-12" >
            <div class="e-card serra-card p-4 serrala-card-form">
                <form class="form-horizontal" [formGroup]="strayForm">
                    <div class="row">
                        

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-datepicker  placeholder='Stray date' formControlName="dstraydate" format = "dd-MMM-yyyy"></ejs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Stray LOC" formControlName="cstrayloc" 
                                            floatLabelType="Auto" ></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Pack Desc"
                                            floatLabelType="Auto" formControlName="cpackdesc"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Vehicle No" formControlName="cvehicleno"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Route" formControlName="croute"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Awb No" formControlName="cawbno"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Remarks" formControlName="cremarks"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Remarks 2" formControlName="cremarksTwo"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Status" formControlName="cstatus"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                                        <ejs-textbox placeholder="Submit" formControlName="csubmit"
                                            floatLabelType="Auto"></ejs-textbox>

                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                </form>


                    
                
            </div>
        </div>

        <div class="col-12" >
            <div class="form-action-footer-section d-flex align-items-center pl-8">
              <div class="d-flex flex-row">
                <div>
                  <button  class="e-control e-btn e-lib e-primary" [disabled]="!strayForm.valid"
                    (click)="updateStray()">
                    Save Stray
                  </button>
                </div>
               
            </div>
          </div>
       
    </div>

</div>

<p-toast position="bottom-center"></p-toast>

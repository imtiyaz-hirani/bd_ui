<div class="grid">
    <div class="col-12">
        <div class="card p-fluid">
            <h5>Add Stray</h5>
            <form [formGroup]="addStrayForm">
                <div class="p-formgrid grid">
                    <div class="field col-12" [ngSwitch]="control.inputType" *ngFor="let control of addStrayFormControls">
                        <ng-container *ngSwitchCase="'input'">
                            <label [htmlFor]="control.formControlName">{{control.formName}}</label><br>
                            <input pInputText [id]="control.formControlName" type="text" [formControlName]="control.formControlName" />
                        </ng-container>
                        <ng-container *ngSwitchCase="'date'">
                            <label [htmlFor]="control.formControlName">{{control.formName}}</label><br>
                            <p-calendar [id]="control.formControlName" dateFormat="dd-M-yy" [formControlName]="control.formControlName"></p-calendar>
                        </ng-container>
                        <ng-container *ngSwitchCase="'upload'">
                            <label [htmlFor]="control.formControlName">{{control.formName}}</label><br>
                            <p-fileUpload mode="basic" [customUpload]="true" accept="image/*" [maxFileSize]="1000000" (uploadHandler)="onFileChange($event)"></p-fileUpload>
                        </ng-container>
                    </div>
                </div>
            </form>

            <p-button label="Save" (onClick)="saveStray()" [disabled]="!addStrayForm.valid ||  !imageFile "></p-button>
        </div>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>
